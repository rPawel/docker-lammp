<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /var/www/app/public
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/app/public>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
                Order allow,deny
                allow from all
        </Directory>

#        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
