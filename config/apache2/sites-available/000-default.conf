#                AllowOverride None
#                Options -ExecCGI -Includes -MultiViews +SymLinksIfOwnerMatch
#                Require all granted
#                Order allow,deny
#                Allow from all
#        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        #CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
